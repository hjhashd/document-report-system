version: "3.9"

services:
  web-dev:
    container_name: document-report-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3002:3000"
    volumes:
      - ./:/app
      - /app/node_modules
      - ${UPLOADS_HOST_PATH:-./uploads}:/app/public/uploads
      - ${LIBRARY_HOST_PATH:-./public/processed_library}:/app/public/processed_library
    environment:
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - NODE_ENV=development
      - NEXT_PUBLIC_ONLYOFFICE_HOST=${ONLYOFFICE_HOST:-127.0.0.1}
      - NEXT_PUBLIC_ONLYOFFICE_HTTP_PORT=${ONLYOFFICE_HTTP_PORT:-8082}
      - NEXT_PUBLIC_ONLYOFFICE_HTTPS_PORT=${ONLYOFFICE_HTTPS_PORT:-8082}
    profiles: ["dev"]

  web-prod:
    container_name: document-report-prod
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3003:3000"  # Changed from 3002 to avoid conflict
    volumes:
      - ${UPLOADS_HOST_PATH:-./uploads}:/app/public/uploads
      - ${LIBRARY_HOST_PATH:-./public/processed_library}:/app/public/processed_library
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_ONLYOFFICE_HOST=${ONLYOFFICE_HOST:-127.0.0.1}
      - NEXT_PUBLIC_ONLYOFFICE_HTTP_PORT=${ONLYOFFICE_HTTP_PORT:-8082}
      - NEXT_PUBLIC_ONLYOFFICE_HTTPS_PORT=${ONLYOFFICE_HTTPS_PORT:-8082}
    restart: unless-stopped
    profiles: ["prod"]
